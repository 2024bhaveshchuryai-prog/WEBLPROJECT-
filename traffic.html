<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Traffic Light Simulation</title>

<style>
    body {
        margin: 0;
        font-family: "Segoe UI", Arial, sans-serif;
        background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #fff;
    }

    .container {
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(10px);
        border-radius: 16px;
        padding: 30px;
        width: 750px;
        display: flex;
        gap: 30px;
        box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }

    h1 {
        margin-top: 0;
        font-size: 24px;
        letter-spacing: 1px;
    }

    /* Traffic light */
    .traffic-section {
        text-align: center;
        flex: 1;
    }

    .traffic-light {
        width: 120px;
        background: #111;
        padding: 20px;
        border-radius: 20px;
        margin: 20px auto;
        box-shadow: inset 0 0 10px rgba(255,255,255,0.1);
    }

    .light {
        width: 80px;
        height: 80px;
        background: #444;
        border-radius: 50%;
        margin: 12px auto;
        transition: all 0.3s ease;
    }

    .red.active {
        background: red;
        box-shadow: 0 0 25px red;
    }

    .yellow.active {
        background: yellow;
        box-shadow: 0 0 25px yellow;
    }

    .green.active {
        background: limegreen;
        box-shadow: 0 0 25px limegreen;
    }

    button {
        margin-top: 15px;
        padding: 10px 22px;
        border: none;
        border-radius: 25px;
        background: linear-gradient(135deg, #00c6ff, #0072ff);
        color: #fff;
        font-size: 15px;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(0,114,255,0.4);
    }

    /* Rules */
    .rules-section {
        flex: 1.2;
    }

    .rules-card {
        background: rgba(0,0,0,0.35);
        padding: 20px;
        border-radius: 14px;
    }

    .rules-card h2 {
        margin-top: 0;
        font-size: 20px;
        border-bottom: 1px solid rgba(255,255,255,0.2);
        padding-bottom: 10px;
    }

    .rule {
        margin: 15px 0;
        padding-left: 10px;
        border-left: 4px solid #00c6ff;
    }

    .rule span {
        font-weight: bold;
        color: #00c6ff;
    }

</style>
</head>

<body>

<div class="container">

    <!-- Traffic Light Section -->
    <div class="traffic-section">
        <h1>Traffic Light Simulator</h1>

        <div class="traffic-light">
            <div id="red" class="light red"></div>
            <div id="yellow" class="light yellow"></div>
            <div id="green" class="light green"></div>
        </div>

        <button onclick="changeLight()">Change Light</button>
    </div>

    <!-- Traffic Rules Section -->
    <div class="rules-section">
        <div class="rules-card">
            <h2>Basic Traffic Rules</h2>

            <div class="rule">
                <span>Red Light:</span> Stop completely. Vehicles must not cross the stop line.
            </div>

            <div class="rule">
                <span>Yellow Light:</span> Slow down and prepare to stop. Do not accelerate.
            </div>

            <div class="rule">
                <span>Green Light:</span> Go ahead carefully while following lane discipline.
            </div>
        </div>
    </div>

</div>

<script>
    let currentLight = "red";

    function changeLight() {
        document.getElementById("red").classList.remove("active");
        document.getElementById("yellow").classList.remove("active");
        document.getElementById("green").classList.remove("active");

        if (currentLight === "red") {
            currentLight = "green";
        } else if (currentLight === "green") {
            currentLight = "yellow";
        } else {
            currentLight = "red";
        }

        document.getElementById(currentLight).classList.add("active");
    }

    // Initial state
    document.getElementById("red").classList.add("active");
</script>

</body>
</html>
